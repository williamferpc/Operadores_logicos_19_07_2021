<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Logicos 19 Julio 2021</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Operadores AND</h1>
    <hr>
    <table class="tftable">
        <thead>
            <tr>
                <th>INPUT</th>
                <th>OUTPUT</th>
            </tr>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A AND B</th>
            </tr>
        </thead>
        <tbody id="myTablaAND">
            
        </tbody>
    </table>
    <h1>Operadores OR</h1>
    <hr>
    <table class="tftable">
        <thead>
            <tr>
                <th>INPUT</th>
                <th>OUTPUT</th>
            </tr>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A AND B</th>
            </tr>
        </thead>
        <tbody id="myTablaOR">
            
        </tbody>
    </table>
    <h1>Operadores NOT</h1>
    <hr>
    <table class="tftable">
        <thead>
            <tr>
                <th>INPUT</th>
                <th>OUTPUT</th>
            </tr>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>NOT A,B</th>
            </tr>
        </thead>
        <tbody id="myTablaNOT">
            
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
